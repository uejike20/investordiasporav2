<!DOCTYPE html>
<html lang="pt">
<head>
    <!-- Existing head content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ODS Overlay Styles */
        .ods-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
        }

        .ods-main-image {
            width: 100%;
            height: auto;
        }

        .ods-overlay {
            display: none;
            position: absolute;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            border-radius: 8px;
            padding: 1.5rem;
            width: 300px;
            z-index: 1000;
        }

        .ods-overlay img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .ods-overlay.active {
            display: block;
        }

        map area {
            cursor: pointer;
            outline: none;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <!-- Your original header content here -->
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero" id="hero">
            <!-- Your hero content -->
        </section>

        <!-- Why Invest Section -->
        <section class="info-section" id="why-invest">
            <!-- Your why invest content -->
        </section>

        <!-- Opportunities Section -->
        <section class="info-section alternate-bg" id="opportunities">
            <!-- Your opportunities content -->
        </section>

        <!-- How to Invest Section -->
        <section class="info-section" id="how-to-invest">
            <!-- Your how-to content -->
        </section>

        <!-- Testimonials Section -->
        <section class="info-section alternate-bg" id="testimonials">
            <!-- Your testimonials -->
        </section>

        <!-- Institutions Section -->
        <section class="info-section" id="instituicoes">
            <!-- Your institutions content -->
        </section>

        <!-- Download Section -->
        <section class="info-section" id="download">
            <!-- Your download section -->
        </section>

        <!-- ODS Section -->
    <section class="info-section alternate-bg" id="principios-orientadores">
        <div class="container">
            <h2 class="fade-in">Princípios Orientadores do Negócio</h2>
            <div class="ods-container fade-in">
                <img src="./images/ods-pie.png" class="ods-main-image" alt="ODS Principles" usemap="#odsMap">
                
                <map name="odsMap">
                    <!-- Generated coordinates for ODS segments -->
                    <area shape="poly" coords="425,85,545,105,520,200,425,175" data-ods="1" alt="ODS 1">
                    <area shape="poly" coords="545,105,650,175,590,255,520,200" data-ods="2" alt="ODS 2">
                    <!-- ... all 17 ODS areas ... -->
                </map>

                <!-- Overlay Content -->
                <div class="ods-overlay" data-ods="1">
                    <img src="./images/ods-8.png" alt="ODS 8 Detail">
                    <h3>Erradicação da Pobreza</h3>
                    <p>Oportuniza acesso de homens e mulheres a recursos econômicos e proteção social.</p>
                </div>
                
                <div class="ods-overlay" data-ods="2">
                    <img src="./images/ods-2-detail.png" alt="ODS 2 Detail">
                    <h3>Fome Zero</h3>
                    <p>Contribui para o acesso ao alimento e redução da fome.</p>
                </div>
                
                <!-- ... repeat for all 17 ODS ... -->
            </div>
        </div>
    </section>

    <!-- Existing footer and other sections -->

    <script>
    // ODS Interaction
    document.querySelectorAll('map area').forEach(area => {
        area.addEventListener('mouseenter', function(e) {
            const odsNumber = this.dataset.ods;
            showOdsOverlay(odsNumber, this);
        });
        
        area.addEventListener('mouseleave', function(e) {
            hideOdsOverlay(odsNumber);
        });
    });

    function showOdsOverlay(odsNumber, trigger) {
        // Hide all overlays first
        document.querySelectorAll('.ods-overlay').forEach(overlay => {
            overlay.classList.remove('active');
        });
        
        // Show correct overlay
        const overlay = document.querySelector(`.ods-overlay[data-ods="${odsNumber}"]`);
        if (overlay) {
            // Get trigger position
            const rect = trigger.getBoundingClientRect();
            // Calculate centered position relative to viewport
            const overlayWidth = overlay.offsetWidth;
            const overlayHeight = overlay.offsetHeight;
            const centerX = rect.left + (rect.width/2) - (overlayWidth/2);
            const centerY = rect.top + (rect.height/2) - (overlayHeight/2);
            
            // Keep within viewport bounds
            const viewportPadding = 20;
            const finalX = Math.max(viewportPadding, Math.min(centerX, window.innerWidth - overlayWidth - viewportPadding));
            const finalY = Math.max(viewportPadding, Math.min(centerY, window.innerHeight - overlayHeight - viewportPadding));

            overlay.style.left = `${finalX + window.scrollX}px`;
            overlay.style.top = `${finalY + window.scrollY}px`;
            overlay.classList.add('active');
        }
    }

    function hideOdsOverlay() {
        document.querySelectorAll('.ods-overlay').forEach(overlay => {
            overlay.classList.remove('active');
        });
    }
    </script>
    </main>

    <!-- =======================
    FOOTER
    ======================== -->
    <footer class="site-footer">
        <div class="container">
            <!-- Existing footer content -->
        </div>
    </footer>
</body>
